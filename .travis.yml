language: csharp
solution: ArchUnit.sln
jobs:
  include:
    - stage: linux_build
      dotnet: 2.2.402
      mono: none
      os: linux
      before_script:
        - sudo apt-get install doxygen doxygen-doc graphviz
      script: chmod +x ./Travis/test_linux.sh && ./Travis/test_linux.sh
      deploy:
        provider: script
        script: chmod +x ./Travis/deploy_documentation.sh && ./Travis/deploy_documentation.sh
        on:
          tags: true
          all_branches: true
    - stage: windows_build
      mono: none
      os: windows
      before_script:
        - choco install dotnetcore-sdk --version=2.2.402
        - PowerShell -Command 'Set-ExecutionPolicy -ExecutionPolicy RemoteSigned'
      script:
        - PowerShell -File Travis/test_windows.ps1 -tag "$TRAVIS_TAG"
      deploy:
        skip_cleanup: true
        provider: script
        script: PowerShell -File Travis/deploy.ps1 -apiKey $NUGET_API_KEY -source $NUGET_SOURCE
        on:
          tags: true
          all_branches: true
