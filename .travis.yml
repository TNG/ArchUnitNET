language: csharp
mono: none
dotnet: 2.2.301
solution: ArchUnit.sln
script:
  - dotnet restore
  - dotnet build
  - dotnet test
  - dotnet publish
deploy:
  skip_cleanup: true
  provider: script
  script: chmod +x ./deploy/deploy.sh && ./deploy/deploy.sh $NUGET_API_KEY $NUGET_SOURCE
    on:
      branch: master