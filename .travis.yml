language: csharp
mono: 
	- latest
	- 0.10.3
dotnet: 2.1.0
solution: ArchUnit.sln
install:
  - nuget restore ArchUnit.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release ArchUnit.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./ArchUnitNET.Tests/bin/Release/ArchUnitNET.Tests.dll